<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelTales - Login</title>
    <!-- Google OAuth Script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Facebook SDK -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        scroll-behavior: smooth;
      }
      .parallax-header {
        height: 100vh;
        background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
          url("https://images.unsplash.com/photo-1506197603052-3cc9c3a201bd");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      .login-card {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .input-field:focus {
        border-color: #f97316;
        box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
      }
      .btn-primary {
        background: linear-gradient(135deg, #f97316, #ea580c);
      }
      .social-btn {
        /* Simple button styling */
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Login Section -->
    <section class="parallax-header relative flex items-center justify-center">
      <div class="absolute inset-0 bg-black/40"></div>
      <div class="relative z-10 w-full max-w-md px-6">
        <!-- Logo -->
        <div class="text-center mb-8">
          <h1 class="text-4xl font-bold text-white mb-2">TravelTales</h1>
          <p class="text-white/80">Discover Incredible India</p>
        </div>

        <!-- Login Card -->
        <div class="login-card rounded-2xl p-8 shadow-2xl">
          <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome Back</h2>
            <p class="text-gray-600">Sign in to continue your journey</p>
          </div>

          <!-- Login Form -->
          <form id="loginForm" class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                Email Address
              </label>
              <div class="relative">
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  class="input-field w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:outline-none"
                  placeholder="Enter your email"
                />
                <i class="bi bi-envelope absolute left-4 top-1/2 text-gray-400" style="transform: translateY(-50%);"></i>
              </div>
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                Password
              </label>
              <div class="relative">
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  class="input-field w-full px-4 py-3 pl-12 pr-12 border border-gray-300 rounded-lg focus:outline-none"
                  placeholder="Enter your password"
                />
                <i class="bi bi-lock absolute left-4 top-1/2 text-gray-400" style="transform: translateY(-50%);"></i>
                <button
                  type="button"
                  id="togglePassword"
                  class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                >
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>

            <div class="flex items-center justify-between">
              <label class="flex items-center">
                <input
                  type="checkbox"
                  class="rounded border-gray-300 text-orange-500 focus:ring-orange-500"
                />
                <span class="ml-2 text-sm text-gray-600">Remember me</span>
              </label>
              <a href="#" class="text-sm text-orange-500 hover:text-orange-600">
                Forgot password?
              </a>
            </div>

            <button
              type="submit"
              class="btn-primary w-full text-white py-3 px-4 rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2"
            >
              Sign In
            </button>
          </form>

          <!-- Divider -->
          <div class="my-6 flex items-center">
            <div class="flex-1 border-t border-gray-300"></div>
            <span class="px-4 text-sm text-gray-500">or continue with</span>
            <div class="flex-1 border-t border-gray-300"></div>
          </div>

          <!-- Social Login -->
          <div class="grid grid-cols-2 gap-4">
            <div id="googleSignInDiv" class="social-btn flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
              <i class="bi bi-google text-red-500 mr-2"></i>
              <span class="text-sm font-medium text-gray-700">Google</span>
            </div>
            <button id="facebookLoginBtn" class="social-btn flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50">
              <i class="bi bi-facebook text-blue-600 mr-2"></i>
              <span class="text-sm font-medium text-gray-700">Facebook</span>
            </button>
          </div>

          <!-- Sign Up Link -->
          <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
              Don't have an account?
              <a href="#" class="text-orange-500 hover:text-orange-600 font-medium">
                Sign up here
              </a>
            </p>
          </div>
        </div>

        <!-- Demo Credentials -->
        <div class="mt-6 text-center">
          <div class="bg-white/10 backdrop-blur-sm rounded-lg p-4 text-white">
            <p class="text-sm font-medium mb-2">Demo Credentials:</p>
            <p class="text-xs">Email: demo@traveltales.com</p>
            <p class="text-xs">Password: demo123</p>
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript -->
    <script>
      // Password toggle functionality
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');

      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        const icon = this.querySelector('i');
        if (type === 'password') {
          icon.classList.remove('bi-eye-slash');
          icon.classList.add('bi-eye');
        } else {
          icon.classList.remove('bi-eye');
          icon.classList.add('bi-eye-slash');
        }
      });

      // Login form submission
      const loginForm = document.getElementById('loginForm');
      
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Simple validation - you can replace this with actual authentication
        if (email === 'demo@traveltales.com' && password === 'demo123') {
          // Store login status
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('userEmail', email);
          
          // Show success message
          showMessage('Login successful! Redirecting...', 'success');
          
          // Redirect to main page after 1.5 seconds
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else if (email && password) {
          // For any other email/password combination, still allow login (demo purposes)
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('userEmail', email);
          
          showMessage('Login successful! Redirecting...', 'success');
          
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          showMessage('Please fill in all fields', 'error');
        }
      });

      // Show message function
      function showMessage(message, type) {
        // Remove existing message
        const existingMessage = document.querySelector('.message');
        if (existingMessage) {
          existingMessage.remove();
        }

        // Create new message
        const messageDiv = document.createElement('div');
        messageDiv.className = `message fixed top-4 right-4 px-6 py-3 rounded-lg text-white z-50 transition-all duration-300 ${
          type === 'success' ? 'bg-green-500' : 'bg-red-500'
        }`;
        messageDiv.textContent = message;
        
        document.body.appendChild(messageDiv);
        
        // Remove message after 3 seconds
        setTimeout(() => {
          messageDiv.remove();
        }, 3000);
      }

      // Social login handlers (demo)
      document.querySelectorAll('.social-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const provider = this.textContent.trim();
          showMessage(`${provider} login not implemented in demo`, 'error');
        });
      });

      // Check if user is already logged in
      if (localStorage.getItem('isLoggedIn') === 'true') {
        window.location.href = 'index.html';
      }
    </script>
  </body>
</html>
