<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Story - TravelTales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: "Poppins", sans-serif; scroll-behavior: smooth; }
    .nav-link:hover { color: #f97316; }
  </style>
  <script src="blog-data.js"></script>
</head>
<body class="bg-gray-50">
  <!-- Navbar -->
  <nav class="fixed w-full bg-white z-50 shadow-sm">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-orange-500">TravelTales</a>
      <div class="hidden md:flex space-x-6">
        <a href="explore.html" class="nav-link">Explore</a>
        <a href="blogs.html" class="nav-link">Blog</a>
        <a href="index.html#plan-trip" class="nav-link">My Trips</a>
        <a href="profile.html" class="nav-link">Profile</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Blog Story ka content  -->
  <main class="pt-32 container mx-auto px-4 max-w-2xl">
    <article id="blog-article" class="bg-white rounded-xl shadow-md p-8">
      <!-- JS se render karenge blog here-->
    </article>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-12 mt-16">
    <div class="container mx-auto px-4 text-center">
      <h3 class="text-xl font-bold mb-2">TravelTales</h3>
      <p class="text-gray-400">Share your journey, inspire others.</p>
    </div>
  </footer>
  <script src="public/js/navigation.js"></script>
</body>

<!-- SCRIPT jisse blog render karenge -->
<script>
// Get blog id from URL
function getQueryParam(name) {
  const url = new URL(window.location.href);
  return url.searchParams.get(name);
}

function renderBlog() {
  const blogId = parseInt(getQueryParam('id'), 10);
  const blog = blogs.find(b => b.id === blogId);
  const article = document.getElementById('blog-article');
  if (!blog) {
    article.innerHTML = `<h1 class="text-2xl font-bold mb-4">Blog Not Found</h1><a href='blogs.html' class='text-orange-500 hover:underline'>← Back to Blogs</a>`;
    document.title = 'Blog Not Found - TravelTales';
    return;
  }
  document.title = blog.title + ' - TravelTales';
  article.innerHTML = `
    <h1 class="text-3xl font-bold mb-4">${blog.title}</h1>
    <p class="text-gray-500 mb-2">By <span class="font-semibold">${blog.author}</span> • ${new Date(blog.date).toDateString()}</p>
    <img src="${blog.image}" alt="Blog Story" class="w-full h-64 object-cover rounded-lg mb-6" />
    <p class="text-lg text-gray-700 mb-4">${blog.content}</p>
    <a href="blogs.html" class="text-orange-500 hover:underline">← Back to Blogs</a>
  `;
}
document.addEventListener('DOMContentLoaded', renderBlog);
</script>
</body>
</html>
